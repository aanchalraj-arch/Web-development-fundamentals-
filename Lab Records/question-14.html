<!--Write a JavaScript program to sum 3 and 5 multiples under 1000.-->

<!DOCTYPE html>
<html>
<head>
    <title>Sum of Multiples</title>
</head>
<body>

<script>
    function sumMultiples(limit) {
        var sum = 0;
        for (var i = 1; i < limit; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        return sum;
    }

    var result = sumMultiples(1000);
    document.write("Sum of multiples of 3 or 5 below 1000 is: " + result);
</script>

</body>
</html>
