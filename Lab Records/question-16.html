<!--Write a JavaScript program that checks whether the last digit of three positive integers is the same.-->

<!DOCTYPE html>
<html>
<head>
    <title>Check Last Digit with Loop</title>
</head>
<body>

<script>
    var numbers = [];
    
    for (var i = 0; i < 3; i++) {
        numbers[i] = parseInt(prompt("Enter positive integer #" + (i + 1) + ":"));
    }

    var lastDigit = numbers[0] % 10;
    var allSame = true;

    for (var i = 1; i < numbers.length; i++) {
        if (numbers[i] % 10 !== lastDigit) {
            allSame = false;
            break;
        }
    }

    if (allSame) {
        document.write("All three numbers have the same last digit: " + lastDigit);
    } else {
        document.write("The last digits are not the same.");
    }
</script>

</body>
</html>
