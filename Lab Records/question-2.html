<!--: Write a program to find the largest of two given numbers in html using if else. -->
<!DOCTYPE html>
<html>
<head>
    <title>Largest of Two Numbers</title>
</head>
<body>

<h2>Find Largest Number</h2>


<script>
    
        var a = 20;
        var b = 30;

        if (a > b) {
            document.write("a is greater");
        } else if (b > a) {
            document.write("b is greater");
        } else {
            document.write("invalid");
        }
    
</script>

</body>
</html>
