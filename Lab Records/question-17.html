<!--JavaScript Program to Check whether the Input Number is a Neon Number-->

<!DOCTYPE html>
<html>
<head>
    <title>Neon Number Checker</title>
</head>
<body>

<script>
    function isNeonNumber(num) {
        var square = num * num;
        var sum = 0;
        var temp = square;

       
        while (temp > 0) {
            var digit = temp - (temp % 10); 
            sum += temp % 10;
            temp = (temp - (temp % 10)) / 10; 
        }

        return (sum === num);
    }

    var number = parseInt(prompt("Enter a number:"));

    if (isNeonNumber(number)) {
        document.write(number + " is a Neon Number.");
    } else {
        document.write(number + " is not a Neon Number.");
    }
</script>

</body>
</html>
